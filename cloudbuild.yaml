steps:
  # Build frontend container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.dev',
      '-t', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/postiz-frontend:latest',
      '--build-arg', 'NEXT_PUBLIC_VERSION=$COMMIT_SHA',
      '.'
    ]
    dir: '.'

  # Push containers
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'postiz-frontend',
      '--image', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
