steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.cloudrun',
      '-t', 'gcr.io/$PROJECT_ID/postiz-app:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/postiz-app:latest',
      '--build-arg', 'NEXT_PUBLIC_VERSION=$BUILD_ID',
      '--memory=8g',
      '--memory-swap=8g',
      '.'
    ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-app:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-app:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'postiz-app',
      '--image', 'gcr.io/$PROJECT_ID/postiz-app:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--concurrency', '100',
      '--max-instances', '10',
      '--port', '3000'
    ]

images:
  - 'gcr.io/$PROJECT_ID/postiz-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/postiz-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
