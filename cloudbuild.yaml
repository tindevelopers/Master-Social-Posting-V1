steps:
  # Build frontend container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.frontend',
      '-t', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/postiz-frontend:latest',
      '--target', 'frontend',
      '.'
    ]
    dir: '.'

  # Build backend container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.backend',
      '-t', 'gcr.io/$PROJECT_ID/postiz-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/postiz-backend:latest',
      '--target', 'backend',
      '.'
    ]
    dir: '.'

  # Build workers container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.workers',
      '-t', 'gcr.io/$PROJECT_ID/postiz-workers:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/postiz-workers:latest',
      '--target', 'workers',
      '.'
    ]
    dir: '.'

  # Push containers
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-frontend:latest']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-backend:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-backend:latest']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-workers:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/postiz-workers:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'postiz-frontend',
      '--image', 'gcr.io/$PROJECT_ID/postiz-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,FRONTEND_URL=https://postiz-frontend-$COMMIT_SHA-uc.a.run.app'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'postiz-backend',
      '--image', 'gcr.io/$PROJECT_ID/postiz-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--no-allow-unauthenticated',
      '--port', '3000',
      '--memory', '4Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'postiz-workers',
      '--image', 'gcr.io/$PROJECT_ID/postiz-workers:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--no-allow-unauthenticated',
      '--port', '3001',
      '--memory', '2Gi',
      '--cpu', '1',
      '--min-instances', '1',
      '--max-instances', '5',
      '--set-env-vars', 'NODE_ENV=production'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
